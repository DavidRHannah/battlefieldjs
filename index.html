<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Tesla Model!</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <!-- Top Bar -->
    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
        <p class="text-center py-2 font-semibold">
            Player One positions their fleet first!
        </p>
    </div>

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
        <img src="./images/logo.svg" alt="DRH" width="50" height="50" />
        <button>
            <i class="fa-solid fa-globe"></i><span class="font-bold"></span>
        </button>
    </header>

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
        <!-- Grids Section -->
        <section class="w-full md:w-3/4">
            <div class="sticky top-12 flex flex-wrap flex-col md:flex-row justify-evenly">
                <!-- Player One Grid -->
                <div class="bg-white flex items-center justify-center overflow-hidden mb-4">
                    <div id="player-one-grid" class="grid max-w-full h-auto transform scale-100">
                    </div>
                </div>
                <!-- Player Two Grid -->
                <div class="bg-white flex items-center justify-center overflow-hidden mb-4">
                    <div id="player-two-grid" class="grid max-w-full h-auto transform scale-100">
                    </div>
                </div>
            </div>
        </section>

        <!-- Sidebar -->
        <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
            <h1 class="text-5xl text-center font-bold mb-5">Command Center</h1>
            <h2 class="text-xl text-center font-light">"If you know the enemy and know yourself, you need not fear the result of a hundred battles" - Sun Tzu</h2>

            <!-- Exterior Buttons -->
            <div class="my-8" id="action-buttons">
                <h3 class="font-semibold mb-2">Actions</h3>
                <div class="flex space-x-4">
                    <button class="btn-selected transition-transform duration-300 hover:scale-110">
                        <img src="./images/button-stealth-grey.avif" alt="Stealth Grey" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./images/button-pearl-white.avif" alt="Pearl White" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./images/button-pearl-white.avif" alt="Pearl White" class="w-22">
                    </button>
                </div>
            </div>
        </aside>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
